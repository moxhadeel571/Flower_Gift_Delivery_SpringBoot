<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Untree.co">
  <link rel="shortcut icon" href="favicon.png">

  <meta name="description" content="" />
  <meta name="keywords" content="bootstrap, bootstrap4" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<!-- Bootstrap CSS -->
		<link href="/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/d98b7a61d2.js" crossorigin="anonymous"></script>
		<link href="/css/tiny-slider.css" rel="stylesheet">
		<link href="/css/style.css" rel="stylesheet">
		<link href="/css/SubmitButton.css" rel="stylesheet">
		<title>Furni Free Bootstrap 5 Template for Furniture and Interior Design Websites by Untree.co </title>
	</head>

	<body>

		<!-- Start Header/Navigation -->
		<header th:insert="/Fragments/Header::header" ></header>
		<!-- End Header/Navigation -->

		<!-- Start Hero Section -->
			<div class="hero">
				<div class="container">
					<div class="row justify-content-between">
						<div class="col-lg-5">
							<div class="intro-excerpt">
								<h1>Shop</h1>
							</div>
						</div>
						<div class="col-lg-7">
							
						</div>
					</div>
				</div>
			</div>
		<!-- End Hero Section -->

		<div class="row mb-3">
			<div class="col">
				<form th:action="@{/customer/search}" method="get">
					<input type="text" class="form-control" placeholder="Search products..." name="productsName" />
					<button type="submit" class="btn btn-primary d-flex justify-content-center">Search</button>
				</form>
			</div>
		</div>


		<div class="untree_co-section product-section before-footer-section">
			<div class="row row-cols-1 row-cols-md-4 g-4">

				<div class="card" th:each="productdata:${flowers}">
							<img th:src="@{/customer/Flower-images/{id}(id=${productdata.id})}"
							     class="card-img-top" alt="Flight Image">
							<div class="card-body">
								<h5 class="card-title">
									<strong>Products Details</strong>
									<p class="card-text" >Name : <strong th:text="${productdata.productsName}"></strong></p>
									<p class="card-text" >Price: <strong th:text="${productdata.productsPrice}"></strong></p>
									<p class="card-text" >Type: <strong th:text="${productdata.giftType}"></strong></p>
								</h5>


								<a th:href="@{/customer/viewProduct/{id}(id=${productdata.id})}" class="btn btn-primary">
						View
					</a>

						<a th:href="@{/customer/add-to-cart/{id}(id=${productdata.id})}" class="btn btn-outline-dark">
							<svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512" fill="rgb(17, 17, 17)" class="cart">
								<path d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"></path>
							</svg>
							<span class="ms-2 btn-outline-info">Add to Cart</span>
						</a>
				</div>
			</div>
		</div>
		</div>
		</div>
		</div>


			<!-- Start Footer Section -->
		<footer th:insert="/Fragments/Footer::footer" ></footer>
		<!-- End Footer Section -->	


		<script src="/js/bootstrap.bundle.min.js"></script>
		<script src="/js/tiny-slider.js"></script>
		<script src="/js/custom.js"></script>
	</body>

</html>
